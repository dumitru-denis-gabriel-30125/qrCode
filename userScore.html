<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 2em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Eco Points</h1>
        <p class="score" id="score">0</p>
    </div>

    <script>
        // Ob»õine scorul din parametrii URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        document.getElementById('score').innerText = score ? score : "0";
    </script>
</body>
</html>
